<!DOCTYPE html> 
<html>
  <head>
      <script src="js/jquery-3.4.1.js"></script>
      <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">  
    <link href="css/styles.css" rel="stylesheet" type="text/css">  
    <title>Address Book</title>
  </head>


  <body>
    <div class="container">

        <div class="panel panel-warning">
          <div class="panel-heading h1">
            Bernice's Address Book
          </div>
        </div>
      
      <div class="panel panel-info">
        <div class="panel-heading h2">
          Add a contact
        </div>
        <div class="panel-body">
          <form id="input">
            <div id="div-new-first-name" class="form-group">
              <label for="new-first-name" class="control-label">First Name</label>
              <input id="new-first-name" class="form-control">
            </div>
            <div id="div-new-last-name" class="form-group">
              <label for="new-last-name" class="control-label">Last Name</label>
              <input id="new-last-name" class="form-control">
            </div>
            <div id="div-new-phone-number" class="form-group">
              <label for="new-phone-number" class="control-label">Phone Number</label>
              <input id="new-phone-number" class="form-control">
            </div>
            <button type="submit">Add Contact</button>
          </form>
        </div>
      </div> <!-- end add contact-->

      <div class="panel panel-success">
        <div class="panel-heading h2">
          Contacts
        </div>
        <div id="div-ul-contacts" class="panel-body">
          <ul id="ul-contacts">
          </ul>
        </div>
      </div> <!-- end show contacts list-->

      <div class="panel panel-warning" id="div-show-contact">
        <div class="panel-heading h2">
          Details
        </div>  
        <div class="panel-body">
          <p>First Name: <span id="span-first-name"></span></p>
          <p>Last Name: <span id="span-last-name"></span></p>
          <p>Phone Number: <span id="span-phone-number"></span></p>
          <div id="buttons">
          </div>
        </div>
      </div> <!-- end show contact details -->

    </div>
  </body>
</html>
